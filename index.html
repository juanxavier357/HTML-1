<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>404 Not Found</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .titulo {
      padding-left: 30px;
    }

    .contenedor {
      display: flex;
      align-items: center;
      justify-items: center;
    }

    #imagen {
      margin: 14px;
      padding: 0;
    }

    img {
      margin: 30px;
      height: 360px;
    }

    .texto {
      margin-left: 100px;
      margin-right: 80px;
      padding: 30px 50px 60px 50px;
      font-family: 'Space Mono', monospace;
    }

    .rectangulo {
      width: 320px;
      font-size: 20px;
      margin-bottom: 30px;
      color: #4F4F4F;
    }

    h1 {
      font-size: 50px;
      font-weight: 500;
      color: #333333;
    }

    button {
      color: white;
      margin: 10px;
      padding: 30px;
      margin-bottom: 30px;
      text-decoration: none;
      background-color: #333333;
    }

    @media screen and (max-width:800px) {

      .imagen {
        margin-top: 50px;
        padding: 7px;
      }

      img {
        margin: 0px;
        padding: 0px;
        height: 240px;
      }

      .contenedor {
        margin: 0;
        padding: 0;
        display: block;
        align-items: center;
        justify-items: center;
      }

      .texto {
        padding: 10px;
        margin: 0;
        align-items: center;
        justify-content: center;
      }

      h1 {
        padding-right: 40px;
        font-size: 35px;
        font-weight: 500;
        color: #333333;
      }

      .rectangulo {
        width: 270px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <p class="titulo"><strong>404 NOT FOUND</strong></p>
  <div class="contenedor">
    <div class="imagen">
      <img src="images/scarecrow.png" alt="Imagen de espantapÃ¡jaros">
    </div>
    <div class="texto">
      <h1>I have bad news for you</h1>
      <div class="rectangulo">
        <p class="frase">The page you are looking for might be removed or is temporarily unavailable</p>
      </div>
      <button>BACK TO HOMEPAGE</button>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Juan Cabello</a>.
  </div>
</body>

</html>
